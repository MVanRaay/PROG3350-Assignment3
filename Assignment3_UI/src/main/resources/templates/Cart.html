<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
        <div class="container">
            <h1 class="navbar-brand">Shoe Store</h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarHeader">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-danger" th:href="@{/cart/clear}">
                            Empty Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Total: $<span th:text="${totalCost}">0.00</span></h3>
    </div>

    <div th:if="${#lists.isEmpty(cartItems)}">
        <p>Your cart is empty.</p>
    </div>

    <div th:each="product : ${cartItems}" class="card mb-3 shadow-sm">
        <div class="row g-0 align-items-center p-2">

            <div class="col-auto">
                <div style="height: 80px; width: 80px; overflow: hidden; border-radius: 0.5rem;">
                    <img th:src="${product.image}"
                         class="img-fluid"
                         style="height: 100%; width: 100%; object-fit: cover; border-radius: 0.5rem;"
                         alt="Product Image">
                </div>
            </div>

            <div class="col px-3">
                <div class="d-flex flex-column justify-content-center h-100">
                    <h6 class="card-title mb-1" th:text="${product.name}">Product Name</h6>
                    <p class="card-text mb-1" th:text="${product.description}">Product description</p>
                    <div>
                        <small class="fw-bold" th:text="'$' + ${product.price}">0.00</small>
                        <small class="text-muted ms-2" th:text="'SKU: ' + ${product.sku}">SKU123</small>
                    </div>
                </div>
            </div>

            <div class="col-auto d-flex align-items-center">
                <a th:href="@{/cart/remove-from-cart/{id}(id=${product.id})}" class="btn btn-danger btn-lg px-3">
                    Remove
                </a>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

</body>

</html>
