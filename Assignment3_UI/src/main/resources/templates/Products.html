<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
        <div class="container">
            <h1 class="navbar-brand">Shoe Store</h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarHeader">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-primary" th:href="@{/cart}">
                            View Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-4 g-3">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100 shadow-sm" style="max-width: 18rem;">

                <img th:src="${product.image}"
                     class="card-img-top"
                     alt="Product Image"
                     style="height: 150px; object-fit: cover;">

                <div class="card-body d-flex flex-column p-2">

                    <h5 class="card-title mb-1" th:text="${product.name}" style="font-size: 1rem;">Product Name</h5>

                    <p class="card-text mb-1" th:text="${product.description}" style="font-size: 0.85rem;">
                        Product description here.
                    </p>

                    <p class="fw-bold mb-1" style="font-size: 0.9rem;">
                        Price: $<span th:text="${product.price}">0.00</span>
                    </p>

                    <p class="text-muted mb-2" style="font-size: 0.8rem;">
                        SKU: <span th:text="${product.sku}">ABC123</span>
                    </p>

                    <form th:action="@{/cart/add-to-cart}" method="post">
                        <input type="hidden" name="id" th:value="${product.id}">
                        <input type="hidden" name="name" th:value="${product.name}">
                        <input type="hidden" name="description" th:value="${product.description}">
                        <input type="hidden" name="price" th:value="${product.price}">
                        <input type="hidden" name="sku" th:value="${product.sku}">
                        <input type="hidden" name="isActive" th:value="${product.isActive}">
                        <input type="hidden" name="image" th:value="${product.image}">

                        <button type="submit"
                                class="btn btn-success mt-auto btn-sm"
                                th:disabled="${product.isActive}">
                        <span th:if="${!product.isActive}">Add to Cart</span>
                        <span th:if="${product.isActive}">Already in Cart</span>
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

</body>

</html>
